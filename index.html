<!DOCTYPE html>

<html>
<head>
    <title>WK-Finals</title>
    <link rel="stylesheet" href="./styles/default.css"></link>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"></link>
    
    <script src="./scripts/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="./bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="./scripts/mainjq.js" type="text/javascript"></script>
</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="header">
                    <div class="visible-xs"><h1>WK 2014 Finals <br/><small>Mobile</small></h1></div>
                    <div class="hidden-xs"><h1>WK 2014 Finals <small>Desktop</small></h1></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div id="form">
                   <form class="form-horizontal" role="form">
                        <div id="gameinputdiv" class="form-group has-feedback">
                            <label for="game" class="col-sm-2 control-label">Game</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="game" name="game" />
                                <span id="gamespan" class='hidden glyphicon glyphicon-remove form-control-feedback'></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-sm-2 control-label">Date</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="date" name="date">
                            </div>
                        </div>
                         <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input type="button" value="save" id="btnSave" class="btn btn-primary"/>
                            </div>
                        </div>
                    </form>
                    
                    
                   
                </div>
            </div>
    
            <div class="col-xs-6 col-sm-4">
                <div id="list">
                    <ul id="ullist" >
                        <li>BRA-NED</li>
                        <li>CHI-NED</li>
                        <li>BRA-GER</li>
                        <li>USA-FRA</li>
                    </ul>
                </div>
            </div>
            
            <div class="col-xs-6 col-sm-4">
                
                 <div id="details">
                     <h1>BRA-NED</h1>
                     <p>Erg spannende finale van het WK2014. Wie zal er gaan winnen??</p>
                 </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-12">
                <div id="footer">
                    <h6>All Rights Reserved (c) Info Support B.V.</h6>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
</script>
</html>
